<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <body>
            <button>Click Me!</button>
            <div id="board">
                <h1>Tic Tac Toe</h1>
                <div class="row">
                    <div class="top left", cell>6</div>
                    <div class="top middle", cell>5</div>
                    <div class="top right", cell>4</div>
                </div>
                <div class="row">
                    <div class="center left", cell>1</div>
                    <div class="center middle", cell>2</div>
                    <div class="center right", cell>3</div>
                </div>
                <div class="row">
                    <div class="bottom left", cell></div>
                    <div class="bottom middle", cell></div>
                    <div class="bottom right", cell></div>
                </div>
               
            </div>
            <script src='app.js'></script>
        </body>
    </head>
</html>
