<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <body>
            <button>Click Me!</button>
            <div id="board">
                <h1>Tic Tac Toe</h1>
                <div class="row">
                    <div class="top left", id= 'topleft'>6</div>
                    <div class="top middle", id= 'topmiddle'>5</div>
                    <div class="top right">4</div>
                </div>
                <div class="row">
                    <div class="center left">1</div>
                    <div class="center middle">2</div>
                    <div class="center right">3</div>
                </div>
                <div class="row">
                    <div class="bottom left"></div>
                    <div class="bottom middle"></div>
                    <div class="bottom right"></div>
                </div>
               
            </div>
            <script src='app.js'></script>
        </body>
    </head>
</html>
